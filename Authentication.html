<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Sentinel AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .auth-tab.active {
            border-color: #ffffff;
            color: #ffffff;
        }
        .glass-effect {
            background: rgba(51, 51, 51, 0.5); /* bg-gray-900 with 50% opacity */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Background decorative elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/30 rounded-full filter blur-3xl opacity-50"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/30 rounded-full filter blur-3xl opacity-50"></div>
    </div>

    <!-- Main Container -->
    <div id="app" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="sticky top-0 z-50">
            <div class="w-full max-w-7xl mx-auto px-4">
                <nav class="flex justify-between items-center h-20">
                    <a href="index.html" class="font-mono text-xl font-bold tracking-widest transition-opacity hover:opacity-80">SENTINEL AI</a>
                    <a href="index.html" class="hidden sm:block text-gray-300 hover:text-white transition-colors">Back to Home</a>
                </nav>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-grow flex items-center justify-center">
            <div class="w-full max-w-md mx-auto p-4">
                <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                    <div class="text-center mb-8">
                        <h2 class="font-mono text-3xl font-bold tracking-widest">SENTINEL AI</h2>
                        <p class="text-gray-400 mt-2">Access your personal crisis dashboard.</p>
                    </div>
                    
                    <div class="mb-8 border-b border-gray-700/50">
                        <nav class="-mb-px flex gap-6" aria-label="Tabs">
                            <button class="auth-tab active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg" data-target="login-form">
                                Login
                            </button>
                            <button class="auth-tab border-transparent whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-400 hover:text-white" data-target="signup-form">
                                Sign Up
                            </button>
                        </nav>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form space-y-6">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>
                            <input type="email" id="login-email" name="email" required class="mt-1 block w-full bg-gray-800/50 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white sm:text-sm">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                            <input type="password" id="login-password" name="password" required class="mt-1 block w-full bg-gray-800/50 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white sm:text-sm">
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-black bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-white transition-colors">
                                Login
                            </button>
                        </div>
                    </form>

                    <!-- Sign Up Form -->
                    <form id="signup-form" class="auth-form hidden space-y-6">
                        <div>
                            <label for="signup-email" class="block text-sm font-medium text-gray-300">Email</label>
                            <input type="email" id="signup-email" name="email" required class="mt-1 block w-full bg-gray-800/50 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white sm:text-sm">
                        </div>
                        <div>
                            <label for="signup-password" class="block text-sm font-medium text-gray-300">Password</label>
                            <input type="password" id="signup-password" name="password" required class="mt-1 block w-full bg-gray-800/50 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white sm:text-sm">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full bg-gray-800/50 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white sm:text-sm">
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-black bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-white transition-colors">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full max-w-5xl mx-auto px-4 py-8 mt-10">
            <p class="text-center text-gray-500 font-mono text-sm">SENTINEL AI Â© 2025</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = document.getElementById(tab.dataset.target);

                    tabs.forEach(t => {
                        t.classList.remove('active', 'text-white');
                        t.classList.add('text-gray-400');
                    });

                    tab.classList.add('active', 'text-white');
                    tab.classList.remove('text-gray-400');
                    
                    forms.forEach(form => form.classList.add('hidden'));
                    target.classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
